<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Detalhes do Produto - Pop-Comic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Pop-Comic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>

            <form class="d-flex me-3">
                <div th:if="${session.user != null}">
                    <img src="../static/imagens/user.png" alt="User" width="30" height="30" class="me-2" />
                </div>
                <div th:unless="${session.user != null}">
                    <a class="btn btn-outline-dark me-2" href="/login" data-bs-toggle="modal">Login</a>
                    <a class="btn btn-outline-dark" href="/ecommerce/cadastro">Criar Conta</a>
                </div>
            </form>

            <form class="d-flex">
                <a class="btn btn-outline-dark" href="/carrinho">
                    <i class="bi-cart-fill me-1"></i>
                    Carrinho
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </a>
            </form>

        </div>
    </div>
</nav>

<!-- Product Details Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row">
            <div class="col-lg-6">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/imagens/pokemon1.jpg" class="d-block w-100" alt="1">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/imagens/pokemon1.jpg" class="d-block w-100" alt="2">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/imagens/pokemon3.jpg" class="d-block w-100" alt="3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-6">
                <h1 class="display-5 fw-bolder" th:text="${produto.nome}">Nome do Produto</h1>
                <p class="lead fw-normal mb-0" th:text="${produto.descricao}">Descrição do produto</p>
                <div class="d-flex align-items-center mt-3">
                    <h5 class="fw-bolder" th:text="'R$ ' + ${produto.preco}">Preço: R$ 0,00</h5>
                    <span class="badge bg-dark text-white ms-2" th:text="${produto.avaliacao}">Avaliação: 0</span>
                </div>
                <form th:action="@{/ecommerce/carrinho/{id}(id=${produto.id})}" method="post">
                    <input type="hidden" name="nomeProduto" th:value="${produto.nome}" />
                    <input type="hidden" name="precoProduto" th:value="${produto.preco}" />
                    <button type="submit" class="btn btn-outline-dark mt-4">Adicionar ao Carrinho</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">Pop-Comic © 2024. Todos os direitos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-ovw4s0yW9W23Z5B9Fz6Ow6V5sm7aRybw4uXcKjUPg6hMOno4pqf2ATwwPBU9gjvq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+G3HURANzPqa0Qv+V6pW9n0X92gB6cEd70S8" crossorigin="anonymous"></script>
</body>
</html>
