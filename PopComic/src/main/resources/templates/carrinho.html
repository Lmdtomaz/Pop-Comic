<script>
    $(document).ready(function() {
        $('.quantity-right-plus').click(function(e) {
            e.preventDefault();
            var quantity = parseInt($(this).parent().siblings('input').val());
            $(this).parent().siblings('input').val(quantity + 1);
        });

        $('.quantity-left-minus').click(function(e) {
            e.preventDefault();
            var quantity = parseInt($(this).parent().siblings('input').val());
            if (quantity > 1) {
                $(this).parent().siblings('input').val(quantity - 1);
            }
        });
    });
</script>
