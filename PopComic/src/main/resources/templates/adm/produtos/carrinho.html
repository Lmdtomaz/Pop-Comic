<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Carrinho de Compras</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="static.css/carrinho.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Carrinho de Compras</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Início</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Produtos</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <!-- Aqui você pode adicionar produtos dinamicamente -->
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Carrinho
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${cartItemCount}">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <img class="card-img-top mb-5 mb-md-0" th:src="@{${produto.imagemUrl}}" alt="Produto" />
            </div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" th:text="${produto.nome}">Produto</h1>
                <div class="fs-5 mb-5">
                    <span class="text-danger" th:text="'R$' + ${produto.preco}">R$40.00</span>
                </div>
                <p class="lead" th:text="${produto.descricao}">Descrição do produto.</p>

                <div class="d-flex align-items-center mb-3">
                    <form action="/updateQuantity" method="post" class="d-flex align-items-center">
                        <button class="btn btn-outline-dark me-2" name="action" value="decrease" type="submit">-</button>
                        <input class="form-control text-center" id="inputQuantity" name="quantity" type="number" value="1" style="max-width: 3rem" />
                        <button class="btn btn-outline-dark ms-2" name="action" value="increase" type="submit">+</button>
                    </form>
                </div>

                <div class="mb-3">
                    <label><strong>Escolha uma opção de frete:</strong></label><br>
                    <input type="radio" id="standard" name="frete" value="5" checked>
                    <label for="standard">Standard: R$5,00 - Até 9 dias úteis</label><br>
                    <input type="radio" id="premium" name="frete" value="10">
                    <label for="premium">Premium: R$10,00 - Até 7 dias úteis</label><br>
                    <input type="radio" id="superPremium" name="frete" value="15">
                    <label for="superPremium">Super Premium: R$15,00 - Até 4 dias úteis</label>
                </div>

                <!-- Botões de compra e remover -->
                <div class="d-flex mt-2">
                    <button class="btn btn-success me-2" type="button" onclick="alert('Compra realizada com sucesso!')">Finalizar compra</button>
                    <button class="btn btn-danger" type="button" onclick="alert('Produto removido do carrinho!')">Remover</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark"></footer>
</body>
</html>
