<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>PopComic - Login</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Pop Comic</a>
  </div>
</nav>

<div class="Login-Form">
  <div class="container">
    <div class="main-div">
      <div class="texto-header">
        <h2>Acesse sua conta</h2>
        <p>Insira suas credenciais</p>
      </div>

      <!-- Alerta de erro -->
      <div class="alert alert-danger" role="alert" th:if="${erro}">
        <strong th:text="${erro}"></strong>
      </div>

      <form action="#" th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-login btn-primary">Login</button>
        <button type="button" class="btn btn-cadastrar btn-secondary" onclick="window.location.href='/ecommerce/cadastro'">Cadastre-se</button>
      </form>

    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
