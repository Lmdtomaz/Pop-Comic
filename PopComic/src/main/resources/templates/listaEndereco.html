<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolher Endereço de Entrega</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .button-container {
      min-height: 50vh; /* Ajuste conforme necessário */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
<form th:action="@{/perfil/selecionarEndereco}" method="post">
  <table class="table table-bordered table-hover text-center">
    <thead class="table-dark">
    <tr>
      <th>Selecione</th>
      <th>Logradouro</th>
      <th>Número</th>
      <th>Bairro</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>CEP</th>
      <th>Informações Adicionais</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop através da lista de endereços -->
    <tr th:each="endereco : ${enderecos}">
      <td>
        <input type="radio" name="enderecoSelecionado" th:value="${endereco.id}" required>
      </td>
      <td th:text="${endereco.logradouro}">Logradouro</td>
      <td th:text="${endereco.numero}">Número</td>
      <td th:text="${endereco.bairro}">Bairro</td>
      <td th:text="${endereco.cidade}">Cidade</td>
      <td th:text="${endereco.estado}">Estado</td>
      <td th:text="${endereco.cep}">CEP</td>
      <td th:text="${endereco.infosAdicionais}">Informações Adicionais</td>
    </tr>
    </tbody>
  </table>
  <div class="button-container">
    <div class="d-flex gap-3"> <!-- 'gap-3' para espaçamento entre os botões -->
      <a href="/homeLogada" class="btn btn-primary btn-lg">Voltar</a>
      <button type="submit" class="btn btn-success btn-lg text-uppercase">
        Selecionar e Prosseguir
      </button>
    </div>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
